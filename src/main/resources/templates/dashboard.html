<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your current orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollable {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 id="greeting"></h2>

    <div class="row">
        <div class="col-md-6">
            <h4>Sent:</h4>
            <div class="scrollable border p-2" id="senderOrders"></div>
        </div>
        <div class="col-md-6">
            <h4>to be received:</h4>
            <div class="scrollable border p-2" id="receiverOrders"></div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="create-order" class="btn btn-success">Sent new</a>
    </div>
</div>

<script>
    const username = localStorage.getItem('username');
    document.getElementById('greeting').textContent = `Hello, ${username}`;

    fetch(`/orders/sender/${username}`)
        .then(res => res.json())
        .then(data => document.getElementById('senderOrders').innerHTML = renderOrders(data));

    fetch(`/orders/receiver/${username}`)
        .then(res => res.json())
        .then(data => document.getElementById('receiverOrders').innerHTML = renderOrders(data));

    function renderOrders(orders) {
        return orders.map(o => `<div class="mb-2 border-bottom">
            ID: ${o.id}, Sender: ${o.senderName || '-'}, Receiver: ${o.receiverName},
            Destination: ${o.destinationPortName}, Departure: ${o.departurePortName}
            </div>`).join('') || 'no Orders';
    }
</script>
</body>
</html>
