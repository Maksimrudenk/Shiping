<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Sent new order</h2>

    <form id="orderForm">
        <div class="mb-3">
            <label class="form-label">Receiver</label>
            <input type="text" class="form-control" name="receiver" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Destination port</label>
            <select class="form-select" name="port" id="portSelect"></select>
        </div>
        <div class="mb-3">
            <label class="form-label">Route</label>
            <select class="form-select" name="route" id="routeSelect"></select>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>

<script>
    const username = localStorage.getItem('username');

    Promise.all([
        fetch('/ports').then(r => r.json()),
        fetch('/routes').then(r => r.json())
    ]).then(([ports, routes]) => {
        document.getElementById('portSelect').innerHTML = ports.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        document.getElementById('routeSelect').innerHTML = routes.map(r => `<option value="${r.id}">${r.id}</option>`).join('');
    });

    document.getElementById('orderForm').addEventListener('submit', e => {
        e.preventDefault();
        const form = e.target;
        fetch('/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                sender: username,
                receiver: form.receiver.value,
                destinationPortId: form.port.value,
                routeId: form.route.value
            })
        }).then(() => window.location.href = 'dashboard');
    });
</script>
</body>
</html>
